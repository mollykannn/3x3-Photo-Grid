<body>
  <div class="container">
    <div class="left-column">
      <div class="left-grid-column">
        <h1>3x3 Photo Grid</h1>
        <br />
        <h2>Click or Drop for upload images.</h2>
        <br />
        <button type="button" class="export-button" onclick="download();">Export Photo</button>
      </div>
    </div>
    <div class="right-column">
      <div class="right-grid-column" id="right-grid-column">
        <div class="col" id="col-1" onclick="document.getElementById('select-file-1').click()"
          ondrop="dropHandler(event,'1');" ondragover="dragOver(event,'1');" ondragleave="dragOut('1')">
          1
        </div>
        <input type="file" class="upload-file" id="select-file-1" onchange="newFiles(this,'1');" />

        <div class="col" id="col-2" onclick="document.getElementById('select-file-2').click()"
          ondrop="dropHandler(event,'2');" ondragover="dragOver(event,'2');" ondragleave="dragOut('2')">

        </div>

          ondrop="dropHandler(event,'6');" ondragover="dragOver(event,'6');" ondragleave="dragOut('6')">
