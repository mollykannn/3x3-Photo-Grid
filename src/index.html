<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Molly Kan">
  <meta name="description" content="Create your 3x3 Grid Photo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- Facebook -->
  <meta property="og:title" content="3x3 Grid Photo">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mollykannn.github.io/3x3-Grid-Photo">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="681">
  <meta property="og:image" content="${require('./images/screenshot.png')}">
  <meta property="og:description" content="Create your 3x3 Grid Photo">
  <!-- Twitter -->
  <meta name="twitter:card" content="app">
  <meta name="twitter:title" content="3x3 Grid Photo">
  <meta name="twitter:description" content="Create your 3x3 Grid Photo">
  <meta name="twitter:image" content="${require('./images/screenshot.png')}">

  <title>3x3 Grid Photo</title>
  <!-- Google Chrome color -->
  <meta name="theme-color" content="#fbf8f5">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="left-grid-column">
        <h1>3x3 Grid Photo</h1>
        <br/>
        <h2>Click or Drop for upload images.</h2>
        <br/>
        <button type="button" class="export-button" onclick="download();">Export Photo</button>
      </div>
    </div>
    <div class="right-column">
      <div class="right-grid-column" id="right-grid-column">
        <div class="col" id="col-1" onclick="document.getElementById('select-file-1').click()" ondrop="dropHandler(event,'1');" ondragover="dragOver(event,'1');"
          ondragleave="dragOut('1')">1</div>
        <input type="file" class="upload-file" id="select-file-1" onchange="newFiles(this,'1');" />

        <div class="col" id="col-2" onclick="document.getElementById('select-file-2').click()" ondrop="dropHandler(event,'2');" ondragover="dragOver(event,'2');"
          ondragleave="dragOut('2')">2</div>
        <input type="file" id="select-file-2" class="upload-file" onchange="newFiles(this,'2');" />

        <div class="col" id="col-3" onclick="document.getElementById('select-file-3').click()" ondrop="dropHandler(event,'3');" ondragover="dragOver(event,'3');"
          ondragleave="dragOut('3')">3</div>
        <input type="file" id="select-file-3" class="upload-file" onchange="newFiles(this,'3');" />

        <div class="col" id="col-4" onclick="document.getElementById('select-file-4').click()" ondrop="dropHandler(event,'4');" ondragover="dragOver(event,'4');"
          ondragleave="dragOut('4')">4</div>
        <input type="file" id="select-file-4" class="upload-file" onchange="newFiles(this,'4');" />

        <div class="col" id="col-5" onclick="document.getElementById('select-file-5').click()" ondrop="dropHandler(event,'5');" ondragover="dragOver(event,'5');"
          ondragleave="dragOut('5')">5</div>
        <input type="file" id="select-file-5" class="upload-file" onchange="newFiles(this,'5');" />

        <div class="col" id="col-6" onclick="document.getElementById('select-file-6').click()" ondrop="dropHandler(event,'6');" ondragover="dragOver(event,'6');"
          ondragleave="dragOut('6')">6</div>
        <input type="file" id="select-file-6" class="upload-file" onchange="newFiles(this,'6');" />

        <div class="col" id="col-7" onclick="document.getElementById('select-file-7').click()" ondrop="dropHandler(event,'7');" ondragover="dragOver(event,'7');"
          ondragleave="dragOut('7')">7</div>
        <input type="file" id="select-file-7" class="upload-file" onchange="newFiles(this,'7');" />

        <div class="col" id="col-8" onclick="document.getElementById('select-file-8').click()" ondrop="dropHandler(event,'8');" ondragover="dragOver(event,'8');"
          ondragleave="dragOut('8')">8</div>
        <input type="file" id="select-file-8" class="upload-file" onchange="newFiles(this,'8');" />

        <div class="col" id="col-9" onclick="document.getElementById('select-file-9').click()" ondrop="dropHandler(event,'9');" ondragover="dragOver(event,'9');"
          ondragleave="dragOut('9')">9</div>
        <input type="file" id="select-file-9" class="upload-file" onchange="newFiles(this,'9');" />

      </div>
    </div>
    <!-- Github Logo -->
    <a href="https://github.com/mollykannn/3x3-Grid-Photo" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true">

          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  </div>
  <script src="/js/main.js" charset="utf-8"></script>
</body>

</html>
